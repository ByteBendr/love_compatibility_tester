<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Compatibility Tester</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
</head>
<body>
    <div class="container">
        <h1>Love Compatibility Tester</h1>
        <form id="compatibilityForm">
            <div class="form-group">
                <label for="yourName">Your Name:</label>
                <input type="text" id="yourName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="partnerName">Partner's Name:</label>
                <input type="text" id="partnerName" class="form-control" required>
            </div>
            <button type="button" onclick="checkCompatibility()" class="btn"><i class="fas fa-heart"></i>Check Compatibility</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
